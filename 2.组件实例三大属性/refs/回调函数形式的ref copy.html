<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入react库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom库 用于操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入prop-types 用于对标签props进行限制-->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      //  创建组件
      class Demo extends React.Component {
        // 展示👈侧数据
        showData = () => {
          this.i1.value && alert(this.i1.value);
        };
        // 展示👉侧数据
        blurData = () => {
          this.i2.value && alert(this.i2.value);
        };

        state = { isHot: false };
        changeWeather = () => {
          const { isHot } = this.state;
          this.setState({ isHot: !isHot });
        };
        render() {
          return (
            <div>
              {/*通过将 ref 的回调函数定义成 class 的绑定函数的方式可以避免上述问题，但是大多数情况下它是无关紧要的。*/}
              <h1 onClick={this.changeWeather}>
                今天天气很{this.state.isHot ? "炎热" : "凉爽"}
              </h1>
              <input
                // 如果 ref 回调函数是以内联函数的方式定义的，在更新过程中它会被执行两次，第一次传入参数 null，然后第二次会传入参数 DOM 元素。
                // 这是因为在每次渲染时会创建一个新的函数实例，所以 React 清空旧的 ref 并且设置新的。
                ref={(c) => (this.i1 = c)}
                type="text"
                placeholder="点击按钮提示数据"
              />
              <button onClick={this.showData}>点我提示左侧数据</button>
              <input
                ref={(c) => (this.i2 = c)}
                onBlur={this.blurData}
                type="text"
                placeholder="失去焦点提示数据"
              />
            </div>
          );
        }
      }
      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
