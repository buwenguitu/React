<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javaScript">
        /*
            总结:
                1.类中的构造器不是必须有的,需要对一些实例初始化的操作,例如添加特定属性才写
                2.如果A类继承了B类,且A类中写了构造器,那么A类中的super是必须写的
                3.类中定义的方法,都放在了类的原型对象上,供实例使用
        */

          // 创建一个类
        class Person{
            // 构造器方法
            constructor(name,age){
                // 构造器中的this是谁? --类的实例对象
                console.log(this);
                this.name=name
                this.age=age
            }
            //一般方法
            speak(){
              // speak方法放在那里 - 类的原型对象上,供实例使用
              // 通过person实例调用speak时,speak中的this就是person实例
              console.log(`我叫${this.name},今年${this.age}岁`);
            }
        }

      // 创建一个Student类,继承Person类
      class Student extends Person{
        constructor(name,age,grade){
          super(name,age)
          this.grade=grade
        }
        // 重写从父类继承过来的方法
        speak(){
          console.log(`我叫${this.name},今年${this.age}岁,读${this.grade}`);
        }
      }
      const s1 = new Student('阿三',99,'大一')
      console.log(s1);

          //   实例化类
          // const p1 = new Person('张三',18)
          // const p2 = new Person('李四',19)
          // console.log(p1);
          // p1.speak()
          // p2.speak()
    </script>
  </body>
</html>
