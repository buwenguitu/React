<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入react库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom库 用于操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入prop-types 用于对标签props进行限制-->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        // 基础数据
        state = {
          person: [
            { id: 1, name: "张三", age: 19 },
            { id: 2, name: "里斯", age: 20 },
          ],
        };

        // 添加一个小人
        add = () => {
          let newName = {
            id: this.state.person.length + 1,
            name: "哈哈",
            age: 21,
          };
          this.setState({ person: [newName, ...this.state.person] });
        };

        // diffing算法最小粒度是标签 不使用index作为key,因为节点中途发生变化  会重新渲染整个DOM树 造成性能问题  尽量使用唯一的值作为key
        // 如果是简单渲染数据无操作并无输入类的DOM(input,radio,checkBox) 可以使用index做key
        render() {
          return (
            <div>
              <button onClick={this.add}>加个人</button>
              <ul>
                {this.state.person.map((item) => {
                  return (
                    <li key={item.id}>
                      {item.name}
                      {item.age}
                    </li>
                  );
                })}
              </ul>
            </div>
          );
        }
      }
      ReactDOM.render(<Person />, document.getElementById("test"));
    </script>
  </body>
</html>
