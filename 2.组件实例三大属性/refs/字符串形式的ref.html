<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入react库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom库 用于操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入prop-types 用于对标签props进行限制-->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      //  创建组件
      class Demo extends React.Component {
        // 展示👈侧数据
        showData = () => {
          this.refs.i1.value && alert(this.refs.i1.value);
          console.log(this.refs.i1.value);
        };
        // 展示👉侧数据
        blurData = () => {
          this.refs.i2.value && alert(this.refs.i2.value);
          console.log(this.refs.i1.value);
        };
        render() {
          return (
            <div>
              <input ref="i1" type="text" placeholder="点击按钮提示数据" />
              <button onClick={this.showData}>点我提示左侧数据</button>
              <input
                ref="i2"
                onBlur={this.blurData}
                type="text"
                placeholder="失去焦点提示数据"
              />
            </div>
          );
        }
      }
      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
