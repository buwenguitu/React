<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入react库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom库 用于操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入prop-types 用于对标签props进行限制-->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      //创建组件;
      class A extends React.Component {
        //构造器
        constructor(props) {
          console.log("A---constructor---构造器");
          super(props);
          //设置状态
          this.state = { car: "奔驰" };
        }

        // 点击按钮卸载组件
        uninstall = () => {
          // ReactDOM.unmountComponentAtNode(document.getElementById("test"));
          this.setState({ car: "奥拓" });
        };

        //组件将要挂载
        componentWillMount() {
          console.log("A---componentWillMount---组件将要挂载");
        }

        // 组件已经挂载完成
        componentDidMount() {
          console.log("A---componentDidMount---组件已经挂载完成");
        }

        // 组件是否更新 必须返回一个布尔值 true执行  false则不再执行
        shouldComponentUpdate() {
          console.log("A---shouldComponentUpdate---组件即将更新");
          return true;
        }

        // 组件即将卸载
        componentWillUnmount() {
          console.log("A---componentWillMount---组件即将卸载");
        }

        //渲染函数
        render() {
          console.log("A--render--组件即将渲染");
          return (
            <div>
              test
              <button onClick={this.uninstall}>
                点我卸载组件{this.state.car}
              </button>
              <B car={this.state.car} />
            </div>
          );
        }
      }

      class B extends React.Component {
        constructor(props) {
          super(props);
        }

        // props更新后触发
        componentWillReceiveProps(props) {
          console.log(
            "🚀 ~ file: 1.生命周期(旧).html ~ componentWillReceiveProps ~ props",
            props
          );
        }

        // 组件即将更新
        componentWillUpdate() {
          console.log("🚀 ~ file: 1.生命周期(旧).html  ~ componentWillUpdate ");
        }

        // 组件已经更新完
        componentDidUpdate() {
          console.log("🚀 ~ file: 1.生命周期(旧).html ~ componentDidUpdate ");
        }

        render() {
          return <div>{this.props.car}</div>;
        }
      }

      //渲染组件
      ReactDOM.render(<A />, document.getElementById("test"));
    </script>
  </body>
</html>
