<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入react库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom库 用于操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入prop-types 用于对标签props进行限制-->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      // 1：受控组件，不使用 ref,会把值存放在state状态中，用的时候直接去状态中取。类似于vue和angualr中的双向数据绑定。
      // 2：如果js中对象的key为变量记得加[]。
      // 3：函数需要加参数，需要写成回调函数的形式。
      // 创建组件   优势:不是用ref 对性能好
      class Login extends React.Component {
        // 初始化状态
        state = { userName: "", password: "" };

        // 更改用户名
        changeName = (event) => {
          this.setState({ userName: event.target.value });
        };

        // 更改密码
        changePassword = (event) => {
          this.setState({ password: event.target.value });
        };

        // 表单提交事件
        handleSubmit = (event) => {
          const { userName, password } = this.state;
          event.preventDefault();
          alert(`您的用户名是${userName},密码是${password}`);
        };

        render() {
          return (
            <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
              <input type="text" name="userName" onChange={this.changeName} />
              <input
                type="password"
                name="password"
                onChange={this.changePassword}
              />
              <button>提交</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
