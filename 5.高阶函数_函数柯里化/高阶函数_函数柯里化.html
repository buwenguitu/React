<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <!-- 引入react库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <!-- 引入react-dom库 用于操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入prop-types 用于对标签props进行限制-->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      // 高阶函数:如果一个函数符合以下任意一点即为高阶函数
      // 1.A函数接收一个函数作为参数
      // 2.A函数返回值是一个函数
      // 常见的高阶函数：promise，settimeout，map......
      // 函数柯里化:通过函数调用继续返回函数的方式,实现多次接收参数最后统一处理的编码形式

      // 创建组件   优势:不是用ref 对性能好
      class Login extends React.Component {
        // 初始化状态
        state = { userName: "", password: "" };

        // 通过一个函数维护多个数据
        saveFromData = (type) => {
          return (event) => {
            this.setState({ [type]: event.target.value });
          };
        };

        // 表单提交事件
        handleSubmit = (event) => {
          const { userName, password } = this.state;
          event.preventDefault();
          alert(`您的用户名是${userName},密码是${password}`);
        };

        render() {
          return (
            <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
              <input
                type="text"
                name="userName"
                onChange={this.saveFromData("userName")}
              />
              <input
                type="password"
                name="password"
                onChange={this.saveFromData("password")}
              />
              <button>提交</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
